---
name: PyPI
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:
    inputs:
      fake_version:
        description: "Version to test"
        required: false

jobs:
  build-n-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync version from tag
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.fake_version || '0.0.0-dev' }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
          fi
          echo "Using version $VERSION"

          # Update package.json (JS + Python source of truth)
          jq --arg v "$VERSION" '.version = $v' package.json > package.tmp
          mv package.tmp package.json

          # Update JS cache-busting version
          sed -i 's/\(?v=\)[0-9.]\+/\1'"$VERSION"'/' omero_autotag/templates/omero_autotag/auto_tag_init.js.html
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/setup-node@v4
      - name: Run flake8
        run: |
          python -mpip install flake8
          flake8 .
      - name: Build package
        run: |
          python -mpip install build
          python -m build
      - name: Publish distribution to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
      - name: Create a GitHub release
        if: startsWith(github.ref, 'refs/tags')
        run: gh release create --generate-notes "${GITHUB_REF#refs/tags/}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
